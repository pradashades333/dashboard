<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                Dashboard
            </div>
            <nav class = "nav-main">
                <ul class="nav">
                    <li>
                        <img src="home-account.png" alt="Home Icon">
                        <span>Home</span>
                    </li>
                    <li>
                        <img src="profile-icon.png" alt="Profile Icon">
                        <span>Profile</span>
                    </li>
                    <li>
                        <img src="messages-icon.png" alt="Messages Icon">
                        <span>Messages</span>
                    </li>
                    <li>
                        <img src="history-icon.png" alt="History Icon">
                        <span>History</span>
                    </li>
                    <li>
                        <img src="tasks-icon.png" alt="Tasks Icon">
                        <span>Tasks</span>
                    </li>
                    <li>
                        <img src="communities-icon.png" alt="Communities Icon">
                        <span>Communities</span>
                    </li>
                </ul>
            </nav>
            <nav class="nav-secondary">
        <ul>
            <li>
                <img src="settings-icon.png" alt="Settings Icon">
                <span>Settings</span>
            </li>
            <li>
                <img src="help-icon.png" alt="Help Icon">
                <span>Support</span>
            </li>
            <li>
                <img src="logout-icon.png" alt="Logout Icon">
                <span>Privacy</span>
            </li>
        </ul>
    </nav>
        </div>
    <div class="header">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button><img src="search-icon.png" alt="Search Icon"></button>
        </div>

        <div class="user-profile">
            <img src="pfp.jpg" alt="Profile" class = "profile-pic-small">
            <span class = "user-name">Nigger Diddy</span>
        </div>

        <div class="greeting">
        <img src="pfp.jpg" alt="Profile" class="profile-pic-large">
        <div>
            <p class="greeting-text">Hi there,</p>
            <p class="greeting-name">Nigger Diddy</p>
        </div>

          
        <div class="header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
        
    </div>
    <div class="main">MAIN</div>
    </div>
</body>
</html>
